<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Introduction â€” Vue.js</title>
        <meta charset="utf-8">
        <meta name="description" content="Example vue.js application">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-4">Hello Vue</h1>
            <p>Simple vuejs page to register and login using Firebase</p>
            <p><a class="btn btn-primary" href="https://vuejs.org/" role="button">Learn more &raquo;</a></p>
          </div>
        </div>

        <div class="container" id="container">
          <div class="mx-auto">
              <div class="py-1">
                  <strong class="alert-warning">{{message.result}}</strong>
              </div>
              <form id="form-register" v-on:submit.prevent="addUser" v-if="registerSeen">
                <h3>Sign-Up demo </h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control my-1" v-model="newUser.email" placeholder="email@email.com">
                    <small>{{error.email}}</small>
                    <label>Password</label>
                    <input type="password" class="form-control my-1" v-model="newUser.password" placeholder="Password">
                    <small>{{error.password}}</small>
                    <input type="submit" class="btn btn-info my-1" value="Sign-Up">
                </div>
              </form>
              <form id="form-login" v-on:submit.prevent="loginUser" v-if="loginSeen">
                <h3>Login now</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control my-1" v-model="user.email" placeholder="email@email.com">
                    <label>Password</label>
                    <input type="password" class="form-control my-1" v-model="user.password" placeholder="Password">
                    <input type="submit" class="btn btn-info my-1" value="Login">
                </div>
              </form>
              <div id="profile" v-if="profileSeen">
                Your profile

                <div>
                    <label>Email</label>
                    <label>{{user.email}}</label>
                </div>
                <p>
                    <a href="#" v-on:click="logout">Sign Out</a>
                </p>
              </div>
          </div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
